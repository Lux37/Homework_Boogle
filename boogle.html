<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login | Google</title>
    <link rel="stylesheet" href="boogle.css">
</head>

<body>
<div class="container"></div>
    <div class="logo-block">
        <img src="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg" class="title-image" width="80px" alt="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg">
    </div>

    <div class="title-block">
        <p class="login-title">Choose an account</p>
    </div>

    <div class="signin-block">
        <h1 class="login-text">Sign in with your Google Account</h1>

        <div class="account-wall">
            <img src="https://www.fit2work.com.au/assets/img/avatars/LoginIconAppl.png" class="title-image" width="80px" alt="https://www.fit2work.com.au/assets/img/avatars/LoginIconAppl.png">

            <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required>
                <button type="button" class="btn btn-Signin">Sign in</button>
	        </form>
        </div>
</div>
</body>
</html>
